{% extends "base.html" %}
{% block content %}

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('sign_up') }}">
        <h2 class="header center-align text-color">Sign Up</h2>
            <div class="card horizontal grey lighten-3">
                <div class="card-image">
                    <img src="static/images/Vanilla-cupcakes.jpg">
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <!-- username -->
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="fas fa-user prefix"></i>
                                <input id="username" name="username" type="text" minlength="4"
                                    maxlength="12" pattern="^[a-zA-Z0-9{4,12}]$" class="validate" required>
                                <label for="username">Username</label>
                            </div>
                        </div>
                        <!-- password -->
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="fas fa-lock prefix"></i>
                                <input id="password" name="password" type="password" minlength="4"
                                    maxlength="12" pattern="^[a-zA-Z0-9{4,12}]$" class="validate" required>
                                <label for="password">Password</label>
                            </div>
                        </div>
                        <!-- sign up -->
                        <div class="row">
                            <button type="submit" class="col s12 btn-large purple darken-2">
                                Sign Up
                            </button>
                        </div>
                        <div class="row">
                            <p class="center-align">
                                Already signed up, <a href="#">Log In Here</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
    </form>
</div>

{% endblock %}
